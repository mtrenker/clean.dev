query getProjects {
  projects {
    ...ProjectFragment
    contact {
      ...ContactFragment
    }
  }
}

query getProjectsWithTrackings {
  projects {
    ...ProjectFragment
    contact {
      ...ContactFragment
    }
    trackings {
      ...TrackingFragment
    }
  }
}

query getProjectWithTrackings($id: ID!, $date: String!) {
  project(id: $id) {
    ...ProjectFragment
    contact {
      ...ContactFragment
    }
    trackings(date: $date) {
      ...TrackingFragment
    }
  }
}

query me {
  me {
    contact {
      ...ContactFragment
    }
  }
}

query invoices($date: String) {
  getInvoices(date: $date) {
    ...InvoiceFragment
  }
}

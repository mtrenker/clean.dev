fragment ContactFragment on Contact {
  company
  firstName
  lastName
  email
  street
  city
  zip
  country
  bank
  iban
  bic
  vat
}

fragment ProjectFragment on Project {
  categories {
    ...ProjectCategoryFragment
  }
  client
  endDate
  featured
  highlights {
    ...ProjectHighlightFragment
  }
  id
  location
  position
  startDate
  summary
}

fragment ProjectHighlightFragment on ProjectHighlight {
  description
}

fragment ProjectCategoryFragment on ProjectCategory {
  name
  color
  rate
}

fragment TrackingFragment on Tracking {
  category
  endTime
  startTime
  summary
}

fragment InvoiceContactFragment on InvoiceContact {
  company
  firstName
  lastName
  street
  city
  state
  zip
  vat
  email
  website
  bank
  iban
  bic
}

fragment InvoicePositionFragment on InvoicePosition {
  description
  quantity
  tax
  unitPrice
}

fragment InvoiceFragment on Invoice {
  vendor {
    ...InvoiceContactFragment
  }
  client {
    ...InvoiceContactFragment
  }
  number
  date
  deliveryDate
  dueDate
  project
  positions {
    ...InvoicePositionFragment
  },
}

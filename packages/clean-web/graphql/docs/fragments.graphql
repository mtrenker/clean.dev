fragment ContactFragment on Contact {
  company
  firstName
  lastName
  email
  street
  city
  zip
  country
  bank
  iban
  bic
  vat
}

fragment ProjectFragment on Project {
  categories {
    ...ProjectCategoryFragment
  }
  client
  endDate
  featured
  highlights {
    ...ProjectHighlightFragment
  }
  id
  location
  position
  startDate
  summary
}

fragment ProjectHighlightFragment on ProjectHighlight {
  description
}

fragment ProjectCategoryFragment on ProjectCategory {
  name
  color
  rate
}

fragment TrackingFragment on Tracking {
  category
  endTime
  startTime
  summary
}

fragment BlogPostFragment on Post {
  id
  title
  slug
  tags
  updatedAt
  author {
    name
    biography
    id
    picture {
      url
      width
      id
      height
    }
  }
  content {
    markdown
  }
  coverImage {
    url
    width
    height
  }
}

query getProjects {
  projects {
    ...ProjectFragment
    contact {
      ...ContactFragment
    }
  }
}

query getProjectsWithTrackings {
  projects {
    ...ProjectFragment
    contact {
      ...ContactFragment
    }
    trackings {
      ...TrackingFragment
    }
  }
}

query getProjectWithTrackings($id: ID!, $date: String!) {
  project(id: $id) {
    ...ProjectFragment
    contact {
      ...ContactFragment
    }
    trackings(date: $date) {
      ...TrackingFragment
    }
  }
}

query me {
  me {
    contact {
      ...ContactFragment
    }
  }
}

query blogPosts {
  posts {
    ...BlogPostFragment
  }
}

query blogPost($where: PostWhereUniqueInput!) {
  post(where: $where) {
    ...BlogPostFragment
  }
}

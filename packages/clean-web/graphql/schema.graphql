schema {
  query: Query
  mutation: Mutation
}

type Contact {
  bank: String
  bic: String
  city: String
  company: String
  country: String
  email: String
  firstName: String
  iban: String
  lastName: String
  street: String
  vat: String
  zip: String
}

type Invoice {
  client: InvoiceContact!
  date: AWSDate!
  deliveryDate: AWSDate!
  dueDate: AWSDate!
  number: Int!
  positions: [InvoicePosition!]
  project: String!
  vendor: InvoiceContact!
}

type InvoiceContact {
  bank: String
  bic: String
  city: String
  company: String
  email: String
  firstName: String
  iban: String
  lastName: String
  state: String
  street: String
  vat: String
  website: String
  zip: String
}

type InvoicePosition {
  description: String
  quantity: Float
  tax: Float
  unitPrice: Float
}

type Mutation {
  contact(email: String, message: String, name: String): String
  createInvoice(input: InvoiceInput!): Invoice
  createProject(input: ProjectInput!): Project!
  createTracking(input: TrackingInput!): Tracking!
  removeProject(id: ID!): String!
  removeTracking(input: TrackingInput!): String!
  updateProfile(input: UserInput!): User!
  updateProject(id: ID!, input: ProjectInput!): Project!
}

type Project {
  categories: [ProjectCategory!]!
  client: String!
  contact: Contact
  endDate: AWSDate
  featured: Boolean!
  highlights: [ProjectHighlight!]!
  id: ID!
  location: String
  name: String
  position: String!
  startDate: AWSDate
  summary: String!
  trackings(date: String): [Tracking!]!
}

type ProjectCategory {
  color: String
  name: String!
  rate: Float
}

type ProjectHighlight {
  description: String!
}

type Query {
  getInvoice(number: Int!): Invoice
  getInvoices(date: AWSDate): [Invoice]!
  me: User
  project(id: ID!): Project!
  projects: [Project!]!
}

type Tracking {
  category: String!
  endTime: AWSDateTime!
  startTime: AWSDateTime!
  summary: String!
}

type User {
  contact: Contact
}

input ContactInput {
  bank: String
  bic: String
  city: String
  company: String
  country: String
  email: String
  firstName: String
  iban: String
  lastName: String
  street: String
  vat: String
  zip: String
}

input HighlightInput {
  description: String!
}

input InvoiceContactInput {
  bank: String
  bic: String
  city: String
  company: String
  email: String
  firstName: String
  iban: String
  lastName: String
  state: String
  street: String
  vat: String
  website: String
  zip: String
}

input InvoiceInput {
  client: InvoiceContactInput!
  date: AWSDate!
  deliveryDate: AWSDate!
  dueDate: AWSDate!
  number: Int!
  positions: [InvoicePositionInput!]
  project: String!
  vendor: InvoiceContactInput!
}

input InvoicePositionInput {
  description: String
  quantity: Float
  tax: Float
  unitPrice: Float
}

input ProjectCategoryInput {
  color: String
  name: String!
  rate: Float
}

input ProjectInput {
  categories: [ProjectCategoryInput]
  client: String!
  contact: ContactInput
  endDate: AWSDate
  featured: Boolean
  highlights: [HighlightInput]
  location: String
  name: String
  position: String!
  startDate: AWSDate
  summary: String!
}

input TrackingInput {
  category: String!
  endTime: AWSDateTime!
  projectId: String!
  startTime: AWSDateTime!
  summary: String!
}

input UserInput {
  contact: ContactInput
}

apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: clean-dev-pg
spec:
  instances: 1  # Single instance for small blog
  imageName: ghcr.io/cloudnative-pg/postgresql:16.1

  # Bootstrap
  bootstrap:
    initdb:
      database: cleandev
      owner: cleandev
      secret:
        name: clean-dev-pg-superuser

  # Storage
  storage:
    size: 10Gi  # Can't shrink existing PVCs - keep at 10Gi
    storageClass: hcloud-volumes # Hetzner Cloud block storage for persistent data

  # Resources
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "250m"

  # Monitoring
  monitoring:
    enablePodMonitor: true
    # Custom queries for application-specific metrics
    customQueriesConfigMap:
      - name: clean-dev-pg-monitoring
        key: custom-queries.yaml

  # PostgreSQL configuration
  postgresql:
    parameters:
      shared_buffers: "128MB"
      max_connections: "100"
      effective_cache_size: "384MB"
      maintenance_work_mem: "64MB"
      checkpoint_completion_target: "0.9"
      wal_buffers: "16MB"
      default_statistics_target: "100"
      random_page_cost: "1.1"
      effective_io_concurrency: "200"
      work_mem: "2560kB"
      min_wal_size: "1GB"
      max_wal_size: "4GB"
      # Enable query logging for slow queries
      log_min_duration_statement: "1000" # Log queries slower than 1s
      log_line_prefix: "%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h "
      log_checkpoints: "on"
      log_connections: "on"
      log_disconnections: "on"
      log_lock_waits: "on"
      log_statement: "ddl"
    pg_hba:
      - host all all all scram-sha-256

  # Backup configuration
  # Uncomment and configure when you have S3-compatible storage credentials
  # See k8s/POSTGRES.md for backup setup instructions
  # backup:
  #   barmanObjectStore:
  #     destinationPath: s3://your-backup-bucket/clean-dev-pg/
  #     s3Credentials:
  #       accessKeyId:
  #         name: backup-s3-credentials
  #         key: ACCESS_KEY_ID
  #       secretAccessKey:
  #         name: backup-s3-credentials
  #         key: ACCESS_SECRET_KEY
  #     wal:
  #       compression: gzip
  #       encryption: AES256
  #     data:
  #       compression: gzip
  #       encryption: AES256
  #       jobs: 2
  #   retentionPolicy: "30d"
  #   scheduledBackups:
  #     - name: daily-backup
  #       schedule: "0 2 * * *" # 2 AM daily
  #       backupOwnerReference: self

  # High Availability
  replicationSlots:
    highAvailability:
      enabled: true
    updateInterval: 30

  # Affinity - spread pods across nodes (for single instance, this is just metadata)
  affinity:
    podAntiAffinityType: preferred

  # Maintenance windows
  primaryUpdateStrategy: unsupervised

  # Node maintenance mode
  nodeMaintenanceWindow:
    inProgress: false
    reusePVC: true

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- deployment.yaml
- service.yaml
- ingress.yaml
    # - sealedsecret.yaml  # Uncomment when you have secrets

namespace: clean-dev

# Image configuration - this is what CI updates
images:
- name: ghcr.io/mtrenker/clean-dev
  newTag: main-7073e57

# Common labels applied to all resources
commonLabels:
  app: clean-dev
  managed-by: argocd

# Common annotations
commonAnnotations:
  app.kubernetes.io/managed-by: argocd
  app.kubernetes.io/name: clean-dev

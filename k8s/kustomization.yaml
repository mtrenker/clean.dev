apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# PostgreSQL cluster with CloudNativePG
# - postgres-pooler.yaml  # Removed for simple single-instance setup
resources:
- deployment.yaml
- service.yaml
- ingress.yaml

namespace: clean-dev

# Image configuration - this is what CI updates
images:
- name: ghcr.io/mtrenker/clean-dev
  newTag: main-8f301d0

# Common labels applied to all resources
commonLabels:
  app: clean-dev
  managed-by: argocd

# Common annotations
commonAnnotations:
  app.kubernetes.io/managed-by: argocd
  app.kubernetes.io/name: clean-dev
